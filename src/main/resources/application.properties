# application.properties

   # Disable Docker build as OpenShift will handle it
   quarkus.container-image.build=false

   # Enable OpenShift deployment
   quarkus.kubernetes.deploy=true
   quarkus.kubernetes-client.trust-certs=true

   # Specify the OpenShift deployment configuration
   quarkus.openshift.deployment-kind=Deployment
   quarkus.kubernetes.deployment-target=openshift

   # Configure Kafka connection (adjust as needed)
   kafka.bootstrap.servers=kafka-cluster-kafka-bootstrap:9092

   # Optional: Set resource limits
   quarkus.kubernetes.resources.requests.memory=64Mi
   quarkus.kubernetes.resources.requests.cpu=250m
   quarkus.kubernetes.resources.limits.memory=512Mi
   quarkus.kubernetes.resources.limits.cpu=1000m